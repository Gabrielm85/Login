<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQuieres ser mi San Valent√≠n?</title>
    <style>
        :root {
            --primary-red: #ff4d6d;
            --soft-pink: #fff0f3;
            --dark-pink: #c9184a;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--soft-pink);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 10;
            background: white;
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: var(--primary-red);
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .nombre {
            color: var(--dark-pink);
            font-size: 1.2rem;
            display: block;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
            height: 60px;
        }
/**/
        .btn {
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            border: none;
            transition: transform 0.2s;
            font-weight: bold;
        }

        #btn-si {
            background-color: var(--primary-red);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        #btn-si:hover {
            transform: scale(1.1);
        }

        #btn-no {
            background-color: #adb5bd;
            color: white;
            position: absolute; /* Importante para el movimiento */
            transition: all 0.2s ease;
        }

        .heart {
            position: absolute;
            color: var(--primary-red);
            user-select: none;
            pointer-events: none;
            animation: fly linear forwards;
            z-index: 5;
        }

        @keyframes fly {
            0% { transform: translateY(0) scale(0); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>¬øQuieres ser mi San Valent√≠n?</h1>
        <span class="nombre">Para: Natalia Guadalupe Osuna Campos</span>
        
        <div class="buttons">
            <button id="btn-si" class="btn" onclick="aceptar()">¬°S√≠! ‚ù§Ô∏è</button>
            <button id="btn-no" class="btn" onmouseover="moverBoton(this)" onclick="moverBoton(this)">No</button>
        </div>
    </div>

    <script>
        function moverBoton(btn) {
            // Calcula posiciones aleatorias dentro del ancho y alto de la ventana
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.left = x + "px";
            btn.style.top = y + "px";
        }

        function aceptar() {
            // Eliminar el bot√≥n "No" para que solo quede el festejo
            document.getElementById('btn-no').style.display = 'none';
            document.querySelector('h1').innerHTML = "¬°Sab√≠a que dir√≠as que s√≠! üòç";
            
            // Lanzar r√°faga de corazones
            const interval = setInterval(() => {
                crearCorazon();
            }, 100);

            // Detener la generaci√≥n despu√©s de 5 segundos
            setTimeout(() => clearInterval(interval), 5000);
        }

        function crearCorazon() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.bottom = '-5vh';
            heart.style.fontSize = Math.random() * 20 + 20 + 'px';
            heart.style.animationDuration = Math.random() * 2 + 2 + 's';
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 4000);
        }
    </script>
</body>
</html>
